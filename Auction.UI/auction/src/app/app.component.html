<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex justify-content-between">
      <a [routerLink]="['']" class="navbar-brand d-flex align-items-center">
        <strong>Auction</strong>
      </a>
      <div *ngIf="GetCurrentUserFromStorage()">
        <button type="button" class="btn btn-link">{{ user.name }}</button>
        |
        <button type="button" class="btn btn-link" (click)="Logout()">Logout</button>
      </div>
    </div>
  </div>
</header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Auction example</h1>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      
        <router-outlet></router-outlet>

    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a [routerLink]="['/newauction']">New Auction</a> |
      <a href="#">Back to top</a>
    </p>
    <p>
      &copy; {{ currentDate | date: 'yyyy' }} - Reversa- Developed by
      <a target="_blank" class="code21-link" href="http://code21.com.br">Code 21</a>
      .
    </p>
  </div>
</footer>
