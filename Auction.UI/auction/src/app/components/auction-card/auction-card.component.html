<div *ngIf="auction">
    <h2>{{ auction.title }}</h2>
    <h5>Start: {{ auction.start }}</h5>
    <h5>Ended: {{ auction.ended }}</h5>
    <div class="row">
        <auction-product-card class="col-md-4" *ngFor="let item of auction.auctionProducts" [auctionProduct]="item"></auction-product-card>
    </div>
</div>
